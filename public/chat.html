<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATBOT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="main container">
    <div class="row ">
      <div class="col-12 d-flex justify-content-center">
        <h1>Well come to my bot chat</h1>
      </div>
    </div>
    <div class="row ">

      <div class="col-2">
        <span><i class="far fa-user"></i></span>
        <button onclick="logout()">Logout</button>
        <span type="text" id="name-input" class="name-input" value=""> </span>
      </div>

      <div class="col-8">
        <div class="message-container " id="message-container">

        </div>
        <div class="message-form d-flex" id="message-form">
          <input type="text" name="message" id="message-input" class="message-input" />
          <button onclick="send()" type="submit" class="send-button message-send">
            send <span><i class="fas fa-paper-plane"></i></span>
          </button>
        </div>
      </div>

      <div class="col-2">
        <h3 class="clients-total" id="client-total">Total clients: 1</h3>

      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Retrieve user data from sessionStorage
    const storedUserData = sessionStorage.getItem('user');

    // Check if user data is available
    if (storedUserData) {
      const userData = JSON.parse(storedUserData);

      // Set the value of the input element to the username
      const nameInput = document.getElementById('name-input');
      nameInput.value = userData;
    }
    else {
      window.location.href = './index.html';
    }
  </script>



  <script src="main.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"></script>
</body>

</html>
